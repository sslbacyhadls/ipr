filebeat.inputs:
- type: journald
  id: everything
  include_matches:
    - CONTAINER_NAME=kibana
    - CONTAINER_NAME=elasticsearch
    - CONTAINER_NAME=logstash

- type: log
  paths:
    - /samplelogs/nginx/*

output.logstash:
   hosts: ["logstash:5044"]

log files:
   logging.level: error
   logging.to_files: false
   logging.to_syslog: false
   loggins.metrice.enabled: false
   logging.files:
     path: /var/log/filebeat
     name: filebeat
     keepfiles: 7
     permissions: 0644

ssl.verification_mode: none

setup.kibana:
   host: "kibana"
